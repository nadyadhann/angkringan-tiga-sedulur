<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaksi - Food Stall Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="modal-overlay" id="logoutModal">
  <div class="modal-box">
    <p>Keluar dari akun ini?</p>
    <div class="modal-actions">
      <button class="btn btn-primary" onclick="confirmLogout()">OK</button>
      <button class="btn btn-secondary" onclick="closeLogoutModal()">Cancel</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="deleteTransaksiModal" style="display:none;"> 
  <div class="modal-box">
    <p>Apakah yakin ingin transaksi ini?</p> 
    <div class="modal-actions">
      <button class="btn btn-danger" onclick="confirmDeleteTransaksi()">Hapus</button> 
      <button class="btn btn-secondary" onclick="closeDeleteTransaksi()">Batal</button> 
    </div>
  </div>
</div>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
            <span class="toggle-sidebar">Angkringan Tiga Sedulur</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="stokPersediaan.html">Stok Persediaan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pengelolaanMenu.html">Pengelolaan Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="kasir.html">Kasir</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="transaksi.html">Transaksi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="laporanKeuangan.html">Laporan Keuangan</a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <button class="toggle-side" onclick="toggleSidebar()">☰</button>
                <h1 class="header-title">Transaksi</h1>
            <div class="header-actions">
                <button class="btn btn-secondary logout-btn" onclick="openLogoutModal()">
                Logout
                </button>
            </div>
        </header>

        <div class="content">
            <!-- transaksi Section -->
            <section class="section active">
                <div class="card">
                    <div class="card-title">Record Transaksi</div>
                    <form onsubmit="addTransaksi(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipeTransaksi">Tipe Transaksi *</label>
                                <select id="tipeTransaksi" required>
                                    <option value="">Pilih Tipe Transaksi</option>
                                    <option value="income">Pemasukan</option>
                                    <option value="expense">Pengeluaran</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tanggalTransaksi">Tanggal *</label>
                                <input type="date" id="tanggalTransaksi" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jumlahTransaksi">Nominal *</label>
                            <input 
                                type="text"
                                id="jumlahTransaksi"
                                placeholder="Rp 0"
                                oninput="formatRupiahInput(this)"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="deskripsiTransaksi">Deskripsi</label>
                            <textarea id="deskripsiTransaksi" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-small">Catat Transaksi</button>
                    </form>
                </div>

                <div class="card">
                    <div class="card-title">Riwayat Transaksi</div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Tipe</th>
                                    <th class="col-desc">Deskripsi</th>
                                    <th>Nominal</th>
                                </tr>
                            </thead>
                            <tbody id="transaksiTable">
                                <tr>
                                    <td colspan="6" style="text-align: center; color: #7f8c8d;">Tidak ada pencatatan transaksi</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
// Check authentication
if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'login.html';
}

// Initialize transaksi page
document.addEventListener('DOMContentLoaded', function() {
    setTransaksiDate();
    renderTransaksi();
});
</script>
</body>
</html>
